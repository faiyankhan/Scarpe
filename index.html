<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarpe : Discover Limited Sneakers Without Limitation</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <h1 class="logo-text">Scarpe</h1>
            <li class="li"><a href="#">Most wanted</a></li>
            <li class="li"><a href="#">New arrival</a></li>
            <li class="li"><a href="#">Brands</a></li>
            <input type="text" placeholder="🔍 Search " class="search">
            <button class="search-btn">Search</button>
            <button class="search-btn">Login</button>
        </ul>
    </nav>

    <div class="container">
        <img src="./img/first.webp" class="slide" id="slide"/>
        <img src="./img/next (1).png" class="icon-action icon-next" onclick="next()"/>
        <img src="./img/previous (1).png" class="icon-action icon-prev" onclick="previous()"/>
    </div>

    <p class="brands">Brands</p>
    
    <div class="logo-container">
        <img src="./img/Nike-Logo.png" class="brand-logo"/>
        <img src="./img/puma-logo.png" class="brand-logo"/>
        <img src="./img/reebok-logo.png" class="brand-logo"/>  
        <img src="./img/new-balance.png" class="brand-logo"/>
        <img src="./img/fila logo.webp" class="brand-logo"/>
        <img src="./img/adidas-logo-1.png" class="brand-logo"/>
        <img src="./img/asics-logo.webp" class="brand-logo"/>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
